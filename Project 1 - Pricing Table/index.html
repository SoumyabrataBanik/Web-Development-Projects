<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>
<body>

    <div class="body">

        <div class="personal breadth">
            <img src="img/icon1.png" alt="personalIcon">
            <p class="Heading">Personal</p>
            <div class="features">
                <ul>
                    <li>custom domains</li>
                    <li>sleeps after 30 mins of inactivity</li>
                </ul>
            </div>
            <div class="PersonalPricing pricing">FREE</div>
            <button class="button">SIGN UP</button>
        </div>

        <div class="smallTeam breadth">
            <img src="img/icon2.png" alt="smallTeam">
            <p class="Heading">Small Team</p>
            <div class="features">
                <ul>
                    <li>Never Sleeps</li>
                    <li>Multiple Workers for more powerful apps</li>
                </ul>
            </div>
            <div class="smallTeamPricing pricing">&dollar;150</div>
            <button class="button">Free Trial</button>
        </div>

        <div class="Enterprise breadth">
            <img src="img/icon3.png" alt="enterprise">
            <p class="Heading">Enterprise</p>
            <div class="features">
                <ul>
                    <li>dedicated</li>
                    <li>Simple Horizontal Scalability</li>
                </ul>
            </div>
            <div class="enterprisePricing pricing">&dollar;400</div>
            <a href="#/"><button class="button">Free Trial</button></a>
        </div>
    </div>
</body>
</html>
